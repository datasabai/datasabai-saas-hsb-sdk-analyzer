# Application Configuration
quarkus.application.name=file-schema-analyzer
quarkus.application.version=1.0.0-SNAPSHOT

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=*

# File Upload Configuration
quarkus.http.body.uploads-directory=/tmp/file-schema-analyzer
quarkus.http.limits.max-body-size=10M

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.datasabai.services.schemaanalyzer".level=DEBUG
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Development Mode
%dev.quarkus.log.console.color=true
%dev.quarkus.http.port=8080

# Production Mode
%prod.quarkus.log.console.json=false

# Health Check
quarkus.smallrye-health.root-path=/health
